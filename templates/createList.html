{% extends "header.html" %}
{% block content %}




<div class="container">
	<div class="row">
    	<div class="col-lg-3">
        	<label> Checklists</label>
        
        </div>
        <div class="col-lg-9">
            <form  action="/createList/" method="post" role="form" >
                <div class="form-group">
                    <label> Checklist Name </label>
                    <input type="text" name="name" class="form-control" placeholder="Name of New Checklist">
                </div>
                <div class="form-group">
                	<label> User to notify:  </label>
                    <select id="userToNotify" class="form-control"> </select>
                </div>
                <label> Steps </label>
                <div class="form-group">
                    <button type="button" class="btn btn-info" id="addStep" >Add Step</button>
                    <button type="button" class="btn btn-info" id="removeStep" >Remove</button>
                </div>
                
                <div id="create-steps" class="form-group">
                    
                </div>
                   
                <div class="form-group">
                    <button type="submit" class="btn btn-info" >Submit</button>
                </div>
            </form>
         </div>
     </div> <!-- end row -->
</div>

{{users}}
<script>
	//Loading Step Type variables, to be used in checklist.js
	var stepType = [{% for x in stepType %}'{{ x|escapejs }}',{% endfor %}]
	var users = [{% for x in users %}'{{ x|escapejs }}',{% endfor %}]
</script>

{% endblock %}
